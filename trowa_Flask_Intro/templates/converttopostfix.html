<!DOCTYPE html>
<html>
<head>
    <title>Infix to Postfix Converter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 20px;
            color: #ee811a;
            text-decoration: underline;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: #000000;
        }

        .box {
            background-color: #ee811a;
            padding: 30px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 0 10px gray;
            color: white;
            text-align: center;
        }

        .box h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input[type="submit"] {
            background-color: #ffffff;
            color: #333333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #000000;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="/" class="home-btn">Home Page</a>

    <div class="box">

    <h1><b>Infix to Postfix Converter</b></h1>

    <form action="/converttoPostfix" method="post">
        <label for="expression">Enter an infix expression:</label>
        <input type="text" id="expression" name="expression" placeholder="Ex: A+B*C">
        <input type="submit" value="Convert to Postfix">
    </form>

    {% if result %}
    <p><b>Postfix Expression: {{ result }}</b></p>
    {% endif %}

</div>
